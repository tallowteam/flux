<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7C948"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Lightning bolt icon -->
  <g transform="translate(20, 10)">
    <path d="M55 0 L20 50 L40 50 L30 100 L75 40 L50 40 Z"
          fill="url(#bolt)" opacity="0.95"/>
    <path d="M55 0 L20 50 L40 50 L30 100 L75 40 L50 40 Z"
          fill="none" stroke="#FF8C42" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- FLUX text -->
  <text x="120" y="78" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace"
        font-size="72" font-weight="800" letter-spacing="8"
        fill="url(#text-grad)">
    FLUX
  </text>

  <!-- Tagline -->
  <text x="122" y="105" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace"
        font-size="13" font-weight="400" letter-spacing="4"
        fill="#888888">
    FILE TRANSFER
  </text>
</svg>
